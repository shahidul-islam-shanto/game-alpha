<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- daisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <main
      class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center"
    >
      <!-- home screen start -->
      <section id="home-screen" class="">
        <div class="min-h-screen flex justify-center items-center">
          <div class="text-center">
            <h1 class="text-[#ffff] text-[120px] font-extrabold">
              ALPHABET CLASH
            </h1>
            <p class="text-[#ffff] text-[25px] font-semibold mb-9">
              Unleash Your Keyboard Kung Fu : Press “Enter” to Play
            </p>
            <button
              class="px-6 py-2 rounded-md bg-white text-black font-semibold cursor-pointer"
              onclick="playHome()"
            >
              Play Now
            </button>
          </div>
        </div>
      </section>
      <!-- home screen end -->
      <!-- play ground start -->
      <section id="play-ground" class="hidden">
        <div class="h-[60vh] flex justify-center items-center">
          <div class="text-center">
            <div
              class="w-[900px] border-10 rounded-lg border-[#010313CC] bg-[#FFFFFFB2]"
            >
              <p
                class="w-[50%] m-auto flex justify-center rounded-b-xl pb-2 bg-[#010313CC] text-[#ffff]"
              >
                Don't watch keyboard while playing...
              </p>
              <p
                id="game-value"
                class="px-32 py-28 text-[80px] font-extrabold uppercase"
              >
                Y
              </p>
            </div>
          </div>
        </div>
        <div class="">
          <div class="my-1 flex w-full justify-center gap-2">
            <kbd
              id="q"
              class="kbd text-[20px] px-4 py-5 cursor-pointer rounded-xl"
              >q</kbd
            >
            <kbd
              id="w"
              class="kbd text-[20px] px-4 py-5 cursor-pointer rounded-xl"
              >w</kbd
            >
            <kbd
              id="e"
              class="kbd text-[20px] px-4 py-5 cursor-pointer rounded-xl"
              >e</kbd
            >
            <kbd
              id="r"
              class="kbd text-[20px] px-4 py-5 cursor-pointer rounded-xl"
              >r</kbd
            >
            <kbd
              id="t"
              class="kbd text-[20px] px-4 py-5 cursor-pointer rounded-xl"
              >t</kbd
            >
            <kbd
              id="y"
              class="kbd text-[20px] px-4 py-5 cursor-pointer rounded-xl"
              >y</kbd
            >
            <kbd
              id="u"
              class="kbd text-[20px] px-4 py-5 cursor-pointer rounded-xl"
              >u</kbd
            >
            <kbd
              id="i"
              class="kbd text-[20px] px-4 py-5 cursor-pointer rounded-xl"
              >i</kbd
            >
            <kbd
              id="o"
              class="kbd text-[20px] px-4 py-5 cursor-pointer rounded-xl"
              >o</kbd
            >
            <kbd
              id="p"
              class="kbd text-[20px] px-4 py-5 cursor-pointer rounded-xl"
              >p</kbd
            >
          </div>
          <div class="my-1 flex w-full justify-center gap-2">
            <kbd
              id="a"
              class="kbd text-[20px] px-4 py-5 cursor-pointer rounded-xl"
              >a</kbd
            >
            <kbd
              id="s"
              class="kbd text-[20px] px-4 py-5 cursor-pointer rounded-xl"
              >s</kbd
            >
            <kbd
              id="d"
              class="kbd text-[20px] px-4 py-5 cursor-pointer rounded-xl"
              >d</kbd
            >
            <kbd
              id="f"
              class="kbd text-[20px] px-4 py-5 cursor-pointer rounded-xl"
              >f</kbd
            >
            <kbd
              id="g"
              class="kbd text-[20px] px-4 py-5 cursor-pointer rounded-xl"
              >g</kbd
            >
            <kbd
              id="h"
              class="kbd text-[20px] px-4 py-5 cursor-pointer rounded-xl"
              >h</kbd
            >
            <kbd
              id="j"
              class="kbd text-[20px] px-4 py-5 cursor-pointer rounded-xl"
              >j</kbd
            >
            <kbd
              id="k"
              class="kbd text-[20px] px-4 py-5 cursor-pointer rounded-xl"
              >k</kbd
            >
            <kbd
              id="l"
              class="kbd text-[20px] px-4 py-5 cursor-pointer rounded-xl"
              >l</kbd
            >
          </div>
          <div class="my-1 flex w-full justify-center gap-2">
            <kbd
              id="z"
              class="kbd text-[20px] px-4 py-5 cursor-pointer rounded-xl"
              >z</kbd
            >
            <kbd
              id="x"
              class="kbd text-[20px] px-4 py-5 cursor-pointer rounded-xl"
              >x</kbd
            >
            <kbd
              id="c"
              class="kbd text-[20px] px-4 py-5 cursor-pointer rounded-xl"
              >c</kbd
            >
            <kbd
              id="v"
              class="kbd text-[20px] px-4 py-5 cursor-pointer rounded-xl"
              >v</kbd
            >
            <kbd
              id="b"
              class="kbd text-[20px] px-4 py-5 cursor-pointer rounded-xl"
              >b</kbd
            >
            <kbd
              id="n"
              class="kbd text-[20px] px-4 py-5 cursor-pointer rounded-xl"
              >n</kbd
            >
            <kbd
              id="m"
              class="kbd text-[20px] px-4 py-5 cursor-pointer rounded-xl"
              >m</kbd
            >
            <kbd
              id="/"
              class="kbd text-[20px] px-4 py-5 cursor-pointer rounded-xl"
              >/</kbd
            >
          </div>
        </div>
        <div class="px-80 flex justify-between items-center">
          <div class="inline-block">
            <a
              href="#"
              class="flex justify-center items-center gap-2 bg-[#894189] px-6 py-2 rounded-full"
            >
              <span class="text-[#ffff]">Life</span>
              <img src="./images/key1.png" alt="" />
              <span id="current-life" class="text-[#fff]">5</span>
            </a>
          </div>
          <div class="inline-block">
            <a
              href="#"
              class="flex justify-center items-center gap-2 bg-[#360490] px-6 py-2 rounded-full"
            >
              <span class="text-[#ffff]">Score</span>
              <img src="./images/key2.png" alt="" />
              <span id="current-score" class="text-[#fff]">0</span>
            </a>
          </div>
        </div>
      </section>
      <!-- play ground end -->
      <!-- score board start -->
      <section id="score-board" class="hidden">
        <div class="flex justify-center items-center h-[100vh]">
          <div class="bg-[#FFFFFF8F] px-6 py-6 rounded-xl">
            <div class="flex justify-center items-center gap-1 mb-4">
              <h3 class="text-[#fff] font-bold text-[40px]">Score :</h3>
              <span id="final-score" class="text-[#fff] font-bold text-[40px]"
                >0</span
              >
            </div>
            <div class="flex justify-center items-center mb-4">
              <button
                onclick="playHome()"
                class="px-6 py-2 bg-[#ffff] font-semibold rounded-full text-center cursor-pointer"
              >
                Play Now
              </button>
            </div>
            <p class="text-[#fff] font-semibold text-[18px]">
              Practice will make you Pro
            </p>
          </div>
        </div>
      </section>
      <!-- score board end -->
    </main>
    <script src="./src/js/index.js"></script>
    <script src="./src/js/utility.js"></script>
  </body>
</html>
